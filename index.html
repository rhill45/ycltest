      <form name="register" method="post" action="php/register.php">
        <label  for="first_name" class="ui-hidden-accessible" autofocus >First Name*</label>
        <input name="first_name" type="text" id="first_name" placeholder="First Name" />
        <label for="last_name" class="ui-hidden-accessible" >Last Name*</label>
        <input name="last_name" type="text" id="last_name" placeholder="Last Name" />
        <label for="email_address" class="ui-hidden-accessible" >Email*</label>
        <input name="email_address" type="text" id="email_address" placeholder="Email" />
        <label for="psswrd1" class="ui-hidden-accessible" >Desired Password*</label>
        <input name="psswrd1" type="text" id="txtNewPassword" placeholder="Desired Password" />
        <div style="color:#000000" id="divCheckPasswordMatch"></div>
        <label for="psswrd2" class="ui-hidden-accessible" >Re-enter password*</label>
        <input name="psswrd2" type="text" id="txtConfirmPassword" onChange="checkPasswordMatch()" placeholder="Reenter password" />
        <label for="submit-l" class="ui-hidden-accessible">Register</label>
        <button type="submit" id="submit-l" data-theme="b">Register</button>
        <input name="checkbox-mini-0" id="checkbox-mini-0" data-mini="true" type="checkbox">
        <label for="checkbox-mini-0">May we contact you with special offers?</label>
      </form>
      <script>$("#first_name").val($("#target option:first").val());</script> 
      <script>function checkPasswordMatch() {
    var password = $("#txtNewPassword").val();
    var confirmPassword = $("#txtConfirmPassword").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!").css("color","#E75658");
    else
        $("#divCheckPasswordMatch").html("Passwords match.").css("color","#40C935");
}
$(document).ready(function () {
   $("#txtConfirmPassword").keyup(checkPasswordMatch);
});</script>
